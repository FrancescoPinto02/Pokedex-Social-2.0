spring.application.name=pokedex-social-backend-test

spring.datasource.url=jdbc:postgresql://localhost:5432/pokedex_db
spring.datasource.username=pokedex_user
spring.datasource.password=pokedex_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=HikariCP-Test

spring.test.database.replace=NONE