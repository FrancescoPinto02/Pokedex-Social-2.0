spring.application.name=pokedex-social-backend

# DB Config
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pokedex_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:pokedex_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pokedex_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=HikariCP

