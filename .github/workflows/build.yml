name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write
  pages: write
  id-token: write

jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test
        run: mvn clean verify -B

      - name: Generate JaCoCo report
        run: mvn jacoco:report

      - name: Generate test analytics (JUnit)
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: Maven Test Results
          path: '**/target/surefire-reports/*.xml'
          reporter: java-junit
          fail-on-error: false

      - name: Upload JaCoCo coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success() || failure()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: backend/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        uses: codecov/test-results-action@v1
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: backend/target/surefire-reports/TEST-*.xml

      - name: Run PiTest mutation testing
        run: mvn org.pitest:pitest-maven:mutationCoverage
        continue-on-error: true

      - name: Prepare reports for GitHub Pages
        if: github.ref == 'refs/heads/main' && always()
        working-directory: backend
        run: |
          mkdir -p ../github-pages/Jacoco ../github-pages/PiTest
          if [ -d "target/site/jacoco" ]; then
            cp -r target/site/jacoco/* ../github-pages/Jacoco/ || echo "⚠️ Nessun report JaCoCo trovato"
          else
            echo "⚠️ Nessuna directory JaCoCo trovata"
          fi
          if [ -d "target/pit-reports" ]; then
            cp -r target/pit-reports/* ../github-pages/PiTest/ || echo "⚠️ Nessun report PiTest trovato"
          else
            echo "⚠️ Nessuna directory PiTest trovata"
          fi
          ls -R ../github-pages

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main' && always()
        with:
          name: github-pages-${{ github.job }}-${{ github.run_number }}
          path: github-pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main' && always()
        id: deployment

      - name: Upload backend artifact (JAR)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: backend-jar
          path: backend/target/*.jar


  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload frontend artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
