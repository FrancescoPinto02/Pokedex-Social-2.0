name: Snyk Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:

  snyk-backend:
    name: Snyk Scan Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Make mvnw executable
        working-directory: backend
        run: chmod +x mvnw

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk test (backend)
        working-directory: backend
        run: snyk test --severity-threshold=high --project-name=pokedex-backend

      - name: Run Snyk monitor (backend)
        working-directory: backend
        run: snyk monitor --severity-threshold=high --project-name=pokedex-backend


  snyk-frontend:
    name: Snyk Scan Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk test (frontend)
        working-directory: frontend
        run: snyk test --severity-threshold=high --project-name=pokedex-frontend

      - name: Run Snyk monitor (frontend)
        working-directory: frontend
        run: snyk monitor --severity-threshold=high --project-name=pokedex-frontend
