name: Build and Push Docker Images

on:
  workflow_run:
    workflows: ["Build and Test"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ------------------------
      # BACKEND
      # ------------------------
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pokedex-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pokedex-backend:${{ github.sha }}

      # ------------------------
      # FRONTEND
      # ------------------------
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pokedex-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pokedex-frontend:${{ github.sha }}

      # ------------------------
      # DATABASE
      # ------------------------
      - name: Build and push database image
        uses: docker/build-push-action@v6
        with:
          context: ./database
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pokedex-db:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pokedex-db:${{ github.sha }}
