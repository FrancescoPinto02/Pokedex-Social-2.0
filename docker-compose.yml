version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: pokedex_postgres
    restart: always
    environment:
      POSTGRES_USER: pokedex_user
      POSTGRES_PASSWORD: pokedex_pass
      POSTGRES_DB: pokedex_db
    ports:
      - "5432:5432"
    volumes:
      - ./database/db_data:/var/lib/postgresql/data
      - ./database/db_scripts:/docker-entrypoint-initdb.d
      - ./database/dataset:/docker-entrypoint-initdb.d/dataset

  pgadmin:
    image: dpage/pgadmin4
    container_name: pokedex_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - ./database/pgadmin_data:/var/lib/pgadmin
